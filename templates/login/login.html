<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NutriPower | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/css/adminlte.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/bower_components/iCheck/square/blue.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>


<body class="hold-transition login-page">

  <!-- Main content -->
  <section class="content container-fluid">

      {% if session['mensage'] == 'Dont Login'%}
      <div class="alert alert-warning">
          <strong>Warning!</strong> Usu√°rio ou senha incorretos! Tente novamente!
        </div>
      {% endif %}

    <div class="login-box">
      <div class="login-logo">
        <a href="/">
          <b>NutriPower</b>NP</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form action="/Login/login/" method="POST">
            <div class="form-group has-feedback">
              <input type="username" class="form-control" name="username" placeholder="Username">
              <span class="fa fa-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" name="password" class="form-control" placeholder="Password">
              <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="checkbox icheck">
                  <label>
                    <output>Venha Para a NutriPower</output>
                  </label>
                </div>
              </div>
          
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" value="Log in" class="btn btn-primary btn-block btn-flat">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <!-- /  <div class="social-auth-links text-center mb-3">
            <p>- OU -</p>
            <a href="#" class="btn btn-block btn-primary">
              <i class="fa fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="/LoginGoogle/GoogleAcesso/" class="btn btn-block btn-danger">
              <i class="fa fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div>
          .social-auth-links -->

          <p class="mb-1">
            <a href="/Login/RecuperarSenha/" class="btn btn-warning">Eu esqueci minha senha!</a>
          </p>
          <p class="mb-0">
            <a href="/Login/register/" class="btn btn-block btn-danger" role="button">Registre-se como novo membro agora</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>

  </section>

</body>
<!-- jQuery -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/bower_components/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="/static/bower_components/iCheck/icheck.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    })
  })
</script>

</html>
